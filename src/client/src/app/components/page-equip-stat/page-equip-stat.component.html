<p-toolbar>
  <div class="p-toolbar-group-left">
    <p-button
      label="Назад"
      icon="pi pi-chevron-left"
      [routerLink]="'/equips'"></p-button>
  </div>
  <div class="p-toolbar-group-right">
  </div>
</p-toolbar>

<ng-container *ngIf="equip">
  <h1> {{ equip.name }}</h1>
  <p> Описание: {{ equip.description }}</p>
  <p> Тех. параметры: {{ equip.tech_params }}</p>
  <p-divider></p-divider>
  <h2>Режим работы</h2>
  <p-divider></p-divider>
  <h2>Журнал</h2>
  <p-toolbar>
    <div class="p-toolbar-group-left">
      <p-button
        label="Добавить"
        icon="fa-solid fa-plus"
        (onClick)="event_info.open(1)">
      </p-button>
    </div>
    <div class="p-toolbar-group-right">
    </div>
  </p-toolbar>

  <app-event-info #event_info
    [equip_id]="equip.equip_id"
    [equip_name]="equip.name"
    [eventTypes]="eventTypes">
  </app-event-info>
</ng-container>

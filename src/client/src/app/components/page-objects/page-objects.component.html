<ng-container *ngIf="objects$ | async as data">
  <p-table [value]="data">
    <ng-template pTemplate="caption">
      <p-toolbar>
        <div class="p-toolbar-group-left">
          <p-button label="Добавить" icon="pi pi-plus" class="mr-2"></p-button>
        </div>
        <div class="p-toolbar-group-right">
        </div>
      </p-toolbar>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th>Vin</th>
        <th>Year</th>
        <th>Brand</th>
        <th>Color</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-object>
      <tr>
        <td>{{object.id}}</td>
        <td>{{object.name}}</td>
        <td>{{object.description}}</td>
        <td>{{object.tech_params}}</td>
      </tr>
    </ng-template>
  </p-table>
</ng-container>
